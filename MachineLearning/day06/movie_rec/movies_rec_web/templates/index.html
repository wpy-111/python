<script type="text/javascript">
	function loadRecoMovies(){
		id = $("#search-field").val()
		id = id ? id : '0'
		url='/rec_list/'+id
		$.get(url, function(data){
			$('#boxdiv .cl').empty()
			$.each(data, function(n, i, o){
				$('#boxdiv .cl').append('<!-- Movie -->'+
				'<div class="movie">'+
				'	<div class="movie-image">'+
				'		<a href="#"><span class="play"><span class="name">ANGELS &amp; DEMONS</span></span><img src="/static/'+i.f12+'" alt="movie" /></a>'+
				'	</div>'+
				'	<div class="rating">'+
				'		<p>'+i[1]+'</p>'+
				'	</div>'+
				'</div>'+
				'<!-- end Movie -->')
			})
		}, 'json')
	}

	$(document).ready(function(){
		loadRecoMovies()
		//绑定事件监听
		$("#search-btn").click(function(){
			loadRecoMovies()
		})
	})
</script>
